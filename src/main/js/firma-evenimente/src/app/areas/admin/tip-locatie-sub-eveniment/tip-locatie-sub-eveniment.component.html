<div class="p-2" fxLayout="row">
  <mat-form-field fxFlex>
      <input matInput placeholder="Filtreaza" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
  <div fxFlex="2 2 calc(10em + 10px)"></div>
  <div fxFlex fxLayoutAlign="end center">
      <button mat-button color="accent" (click)="AddTipLocatieSubEveniment()">
          <mat-icon>add</mat-icon> Adauga
      </button>
  </div>
</div>

<div class="mat-elevation-z8 m-2" fxLayout="column">
  <table mat-table fxFlex [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id_sub_eveniment">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Id sub-eveniment </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.id_sub_eveniment}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nume_categorie_sub_eveniment">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Tip sub-eveniment </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.nume_categorie_sub_eveniment}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="id_tip_locatie">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id tip locatie </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.id_tip_locatie}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nume_categorie_locatie">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Tip locatie </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.nume_categorie_locatie}} </mat-cell>
    </ng-container>

      <ng-container matColumnDef="actions">
          <mat-header-cell mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element" fxLayoutAlign="end center">
              <button mat-button color="warn" (click)="DeleteTipLocatieSubEveniment(element)">
                <mat-icon>delete</mat-icon>Sterge
              </button>
          </mat-cell>
      </ng-container>

      <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
