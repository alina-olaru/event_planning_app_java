<div class="p-2" fxLayout="row">
  <mat-form-field fxFlex>
    <input matInput placeholder="Filtreaza" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
  <div fxFlex="2 2 calc(10em + 10px)"></div>
  <div fxFlex fxLayoutAlign="end center">
    <button mat-button color="accent" (click)="AddSubTipEveniment()">
      <mat-icon>add</mat-icon> Adauga
    </button>
  </div>
</div>

<div class="mat-elevation-z8 m-2" fxLayout="column" gallerize>
  <table mat-table fxFlex [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id_sub_eveniment">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.id_sub_eveniment}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nume_categorie_sub_eveniment">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Nume sub-eveniment </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.nume_categorie_sub_eveniment}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nume_categorie_eveniment">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Nume categorie eveniment </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.nume_categorie_eveniment}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="numar_evenimente_organizate_per_sub_eveniment">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Nr. evenimente organizate </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.numar_evenimente_organizate_per_sub_eveniment | number}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="descriere">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Descriere </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.descriere}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="imagine_sub_eveniment_src">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Imagine </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">
        <img *ngIf="element.imagine_sub_eveniment_src" class="imagine-tip-sub-eveniment" [src]="element.imagine_sub_eveniment_src">
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element" fxLayoutAlign="end center">
        <button mat-button color="warn" (click)="DeleteSubTipEveniment(element)">
          <mat-icon>delete</mat-icon>Sterge
        </button>
        <button mat-button color="primary" (click)="EditSubTipEveniment(element)">
          <mat-icon>edit</mat-icon>Editeaza
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
