<div class="p-2" fxLayout="row">
  <mat-form-field fxFlex>
    <input matInput placeholder="Filtreaza" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
  <div fxFlex="2 2 calc(10em + 10px)"></div>
  <div fxFlex fxLayoutAlign="end center">
    <button mat-button color="accent" (click)="AddBautura()">
      <mat-icon>add</mat-icon> Adauga
    </button>
  </div>
</div>

<div class="mat-elevation-z8 m-2" fxLayout="column" gallerize>
  <table mat-table fxFlex [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id_bautura">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.id_bautura}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="pret_pret_bucata">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Pret bucata </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.pret_pret_bucata | number}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="pret_per_bax">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Pret per bax </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.pret_per_bax | number}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nume_bautura">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Nume bautura </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.nume_bautura}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gramaj">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Gramaj (litri) </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.gramaj | number}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="imagine_bautura_src">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Imagine </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">
        <img *ngIf="element.imagine_bautura_src" class="imagine-produs" [src]="element.imagine_bautura_src">
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element" fxLayoutAlign="end center">
        <button mat-button color="warn" (click)="DeleteBautura(element)">
          <mat-icon>delete</mat-icon>Sterge
        </button>
        <button mat-button color="primary" (click)="EditBautura(element)">
          <mat-icon>edit</mat-icon>Editeaza
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
