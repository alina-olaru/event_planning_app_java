<div class="p-2" fxLayout="row">
  <mat-form-field fxFlex>
    <input matInput placeholder="Filtreaza" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
  <div fxFlex="2 2 calc(10em + 10px)"></div>
  <div fxFlex fxLayoutAlign="end center">
    <button mat-button color="accent" (click)="AddSubLocatie()">
      <mat-icon>add</mat-icon> Adauga
    </button>
  </div>
</div>

<div class="mat-elevation-z8 m-2" fxLayout="column" gallerize>
  <table mat-table fxFlex [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id_sub_locatie">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.id_sub_locatie}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nume_categorie_tip_locatie">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Nume sub-locatie </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.nume_categorie_tip_locatie}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nume_tip_locatie">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Tip locatie asociat </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.nume_tip_locatie}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="anotimp_potrivit">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Anotimp potrivit </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.anotimp_potrivit}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="imagine_sub_locatie_src">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Imagine </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">
        <img *ngIf="element.imagine_sub_locatie_src" class="imagine-tip-sub-locatie" [src]="element.imagine_sub_locatie_src">
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element" fxLayoutAlign="end center">
        <button mat-button color="warn" (click)="DeleteSubLocatie(element)">
          <mat-icon>delete</mat-icon>Sterge
        </button>
        <button mat-button color="primary" (click)="EditSubLocatie(element)">
          <mat-icon>edit</mat-icon>Editeaza
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
